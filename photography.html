<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Photography by Alexis A. Bahl." />
    <title>Photography — Alexis A. Bahl</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg-orb orb-a" aria-hidden="true"></div>
    <div class="bg-orb orb-b" aria-hidden="true"></div>

    <header class="hero hero--compact">
      <div class="hero__copy reveal">
        <p class="eyebrow">Photography</p>
        <h1>Field, Ocean, and Everyday Light</h1>
        <p class="hero__blurb">
          A selection of images from fieldwork, travel, and daily life. Replace the
          placeholders below with your photos.
        </p>
        <div class="hero__actions">
          <a class="btn btn--ghost" href="index.html">Back to CV</a>
        </div>
      </div>
    </header>

    <main class="content">
      <section class="card reveal">
        <h2>Gallery</h2>
        <div class="photo-grid">
          <figure class="photo-card">
            <div class="photo-placeholder">Photo 1</div>
            <figcaption>[Caption or location]</figcaption>
          </figure>
          <figure class="photo-card">
            <div class="photo-placeholder">Photo 2</div>
            <figcaption>[Caption or location]</figcaption>
          </figure>
          <figure class="photo-card">
            <div class="photo-placeholder">Photo 3</div>
            <figcaption>[Caption or location]</figcaption>
          </figure>
          <figure class="photo-card">
            <div class="photo-placeholder">Photo 4</div>
            <figcaption>[Caption or location]</figcaption>
          </figure>
          <figure class="photo-card">
            <div class="photo-placeholder">Photo 5</div>
            <figcaption>[Caption or location]</figcaption>
          </figure>
          <figure class="photo-card">
            <div class="photo-placeholder">Photo 6</div>
            <figcaption>[Caption or location]</figcaption>
          </figure>
        </div>
      </section>
    </main>

    <footer class="footer reveal">
      <p>© 2026 Alexis A. Bahl. Built with GitHub Pages.</p>
    </footer>
  </body>
</html>
